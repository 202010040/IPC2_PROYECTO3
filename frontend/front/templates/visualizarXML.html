{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    IPC2 PROYECTO 3
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'paper-dashboard.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'paper-dashboard.min.css' %}">


</head>

<body class="">


  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">
        <a href="https://portal.ingenieria.usac.edu.gt/" class="simple-text logo-normal">
          IPC2 PROYECTO 3
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a href="{% url 'carga' %}">
              <p>Cargar Archivo</p>
            </a>
          </li>
          <li class="active ">
            <a href="{% url 'peticiones' %}">
              <p>Peticiones</p>
            </a>
          </li>
          <li>
            <a href="{% url 'ayuda' %}">
              <p>Ayuda</p>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main-panel">
      <div class="content">

            <!----------------------------FILA 1--------------------------->
            <p class="h4 mb-2 bg-dark text-white" style="text-align: center;" >Respuesta a la peticion XML</p>
            <div class="row">
              {% csrf_token %}
               {% if entrada %}   
              <div class="col-md-6">
                <div class="card text-center">
                  <div class="card-header ">
                    <h5 class="card-title">Entrada</h5>
                  </div>
                  <div class="card-body ">
                    <textarea label="textarea" name="textarea" rows="20" cols="70">{{entrada}}</textarea>
                  </div>
                </div>
              </div>

            <div class="col-md-6">
              <div class="card text-center">
                <div class="card-header ">
                  <h5 class="card-title">Respuesta</h5>
                </div>
                <div class="card-body ">
                  <textarea label="textarea" name="textarea" rows="20" cols="70">{{salida}}</textarea>
                </div>
              </div>
            </div>
  

            {% else %}
            
            <div class="col-md-6">
              <div class="card text-center">
                <div class="card-header ">
                  <h5 class="card-title">Entrada</h5>
                </div>
                <div class="card-body ">
                  <textarea label="textarea" name="textarea" rows="20" cols="70">{{content}}</textarea>
                </div>
              </div>
            </div>
        
          <div class="col-md-6">
            <div class="card text-center">
              <div class="card-header ">
                <h5 class="card-title">Respuesta</h5>
              </div>
              <div class="card-body ">
                <textarea label="textarea" name="textarea" rows="20" cols="70">{{response}}</textarea>
              </div>
            </div>
          </div>
   

            {% endif %}

            <div class = 'col text-center'>
              <form>
              <button type="submit" class="btn btn-dark btn-lg">Generar reporte</button>
              </form>
            </div>
            

      </div>


      </div>
     
    </div>
  </div>

</body>

</html>
